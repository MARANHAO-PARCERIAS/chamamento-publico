<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página não encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      color: #333333;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 72px;
      font-weight: bold;
      color: #FF0000;
    }
    p {
      font-size: 24px;
      color: #333333;
    }
    .suggestions {
      margin-top: 20px;
      font-size: 18px;
    }
    .home-link {
      color: #007BFF;
      text-decoration: none;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #FF0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Exibe o código de erro -->
    <div class="error-code">404</div>
    
    <!-- Mensagem de erro -->
    <h1>Página não encontrada</h1>
    
    <div class="suggestions">
      <p>Você pode voltar para a <a href="https://www.mapa.ma.gov.br/" class="home-link">página inicial</a> do site.</p>
    </div>
  </div>
</body>
</html>
